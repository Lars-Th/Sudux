<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Sudoku Webapp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Välkommen till Sudoku</h1>
  <div class="app-container">
    <div class="btn-bar">
      <select id="difficulty">
        <option value="0">Mycket lätt</option>
        <option value="1">Lätt</option>
        <option value="2">Medel</option>
        <option value="3">Svår</option>
        <option value="4">Mästare</option>
        <option value="5">Expert</option>
      </select>
      <button class="btn" id="startBtn">Starta Spelet</button>
    </div>
    <p><a href="guide.html">Steg-för-steg guide</a></p>
  </div>
  <script>
    const diffSel = document.getElementById('difficulty');
    const storedDiff = localStorage.getItem('sudokuDifficulty');
    if(storedDiff) diffSel.value = storedDiff;

    document.getElementById('startBtn').onclick = () => {
      const diff = diffSel.value;
      localStorage.setItem('sudokuDifficulty', diff);
      window.location.href = `game.html?difficulty=${diff}`;
    };
  </script>
</body>
</html>
