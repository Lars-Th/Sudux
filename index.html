<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Sudoku</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 2rem; background:#f6f7fb; }
    .container { background:#fff; padding:2rem; display:inline-block; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); }
    select, button { font-size:1rem; padding:0.4rem 0.7rem; margin:0.5rem; }
    a { display:block; margin-top:1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sudoku Webapp</h1>
    <label for="difficulty">Välj svårighetsgrad:</label>
    <select id="difficulty">
      <option value="0">Mycket lätt</option>
      <option value="1">Lätt</option>
      <option value="2">Medel</option>
      <option value="3">Svår</option>
      <option value="4">Mästare</option>
      <option value="5">Expert</option>
    </select>
    <br>
    <button id="startBtn">Starta spelet</button>
    <a href="guide.html">Guide &amp; tips</a>
  </div>
  <script>
    document.getElementById('startBtn').onclick = function() {
      const d = document.getElementById('difficulty').value;
      window.location.href = 'game.html?difficulty=' + d;
    };
  </script>
</body>
</html>
